<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Bootstrap CDN applied for easy CSS use -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href = "CSS\table.css" rel = "stylesheet">

    <title>Javascript table</title>
  </head>
  <body>
    <div id = "wrapper">
<div id = "header">      <h1>Multiplication Table</h1>  </div>
<form name = "formname" onsubmit="return false">
    <label>Enter minimum column value:</label>
    <input id = "min_column" type = "text">  <!--ids for later use of storing values and calculating the table -->
    <br>
    <label>Enter maximum column value:</label>
    <input id = "max_column" type = "text">
    <br>
    <label>Enter minimum row value:</label>
    <input id = "min_row" type ="text">
    <br>
    <label>Enter maximum row value:</label>
    <input id = "max_row" type = "text">
    <br>
    <button type="button" class="btn btn-primary" onclick = "generate()">Make table</button>

</form>
    <table class = "table table-bordered" id = "multi_table"> <!--class is taken from bootstap. The table is styled with bootstrap -->
      </table>
      </div>



<script src = "JS/table.js"></script>
  </body>
  </html>
